<!-- components/profile/profile.component.html -->
<div class="w-80 h-full p-4 bg-white dark:bg-gray-900">
    <div class="flex items-center mb-6">
      <button mat-icon-button (click)="drawer.close()">
        <mat-icon>close</mat-icon>
      </button>
      <h2 class="ml-2 text-xl font-semibold">Profile</h2>
    </div>
  
    <div class="flex flex-col items-center">
      <div class="w-24 h-24 rounded-full overflow-hidden mb-4">
        <img *ngIf="profile?.avatar" [src]="profile.avatar" alt="Profile" class="w-full h-full object-cover">
        <mat-icon *ngIf="!profile?.avatar" class="w-full h-full text-6xl">account_circle</mat-icon>
      </div>
      
      <mat-form-field class="w-full mb-2">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="profile.name">
      </mat-form-field>
      
      <mat-form-field class="w-full mb-2">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="profile.email" type="email">
      </mat-form-field>
      
      <mat-form-field class="w-full mb-4">
        <mat-label>About</mat-label>
        <textarea matInput [(ngModel)]="profile.about"></textarea>
      </mat-form-field>
      
      <button mat-raised-button color="primary" class="w-full">Save</button>
    </div>
  </div>
