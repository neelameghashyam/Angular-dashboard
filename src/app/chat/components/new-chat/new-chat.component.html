<!-- components/new-chat/new-chat.component.html -->
<div class="w-80 h-full p-4 bg-white dark:bg-gray-900">
    <div class="flex items-center mb-6">
      <button mat-icon-button (click)="drawer.close()">
        <mat-icon>close</mat-icon>
      </button>
      <h2 class="ml-2 text-xl font-semibold">New Chat</h2>
    </div>
  
    <mat-form-field class="w-full mb-4">
      <mat-label>Search contacts</mat-label>
      <input matInput>
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  
    <mat-nav-list>
      <mat-list-item *ngFor="let contact of contacts; trackBy: trackByFn">
        <mat-icon mat-list-icon>account_circle</mat-icon>
        <div mat-line>{{contact.name}}</div>
        <div mat-line class="text-gray-500 text-sm">{{contact.about}}</div>
      </mat-list-item>
    </mat-nav-list>
  </div>
